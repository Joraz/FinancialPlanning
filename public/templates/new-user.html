<!-- new-user.html -->
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="form-wall" style="padding-bottom: 40px;">
            <form class="fp-form" name="newUserForm">
                <div class="form-group">
                    <label for="username">Enter your desired username <span style="font-weight: normal">(required)</span></label>
                    <input class="form-control" id="username" type="text" placeholder="Username"
                           data-ng-model="vm.username"
                           required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Enter your desired password <span style="font-weight: normal">(required)</span></label>
                    <input class="form-control" id="password" type="password" placeholder="Password"
                           data-ng-model="vm.password"
                           required>
                </div>
                <div class="form-group">
                    <label for="balance">Enter your starting balance <span style="font-weight: normal">(optional)</span></label>
                    <input class="form-control" id="balance" type="number" step="any" placeholder="Starting balance"
                           data-ng-model="vm.balance">
                </div>
                <div class="form-group">
                    <label for="preferredName">What should I call you? <span style="font-weight: normal">(optional)</span></label>
                    <input class="form-control" id="preferredName" type="text" placeholder="Preferred name"
                           data-ng-model="vm.preferredName">
                </div>
                <div class="form-group">
                    <label for="lowLimitWarning">Enter your balance warning limit <span style="font-weight: normal">(optional)</span></label>
                    <input class="form-control" id="lowLimitWarning" type="number" step="any"
                           placeholder="Balance alert"
                           data-ng-model="vm.lowLimitWarning">
                </div>
                <button class=" col-md-4 col-md-offset-4 btn btn-success" data-ng-click="vm.createUser()"
                        data-ng-disabled="newUserForm.$invalid">
                    Create User
                </button>
            </form>
        </div>
    </div>
</div>
